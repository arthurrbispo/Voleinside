    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Que bom ter você de volta!</h2><br><br>
                <div class="formulario">
                    <div class="campo">

                        <input id="email_input" type="text" placeholder="EMAIL">
                    </div>
                    <div class="campo">

                        <input id="senha_input" type="password" placeholder="SENHA">
                    </div><br>
                    <div class="confirma">É novo por aqui? <a href="cadastro.html"> Clique aqui!</a></div>
                </div>
                <button class="botao" onclick="entrar()">Entrar</button>
            </div>

            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login"></div>
        </div>
    </div>
    </div>



</body>

<script>

    function entrar() {


        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha os campos em branco";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/user/logar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.NOME_USUARIO = json.nomeUser;
                    sessionStorage.EMAIL_USUARIO = json.emailUser;


                    window.location = "questionario.html";
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
